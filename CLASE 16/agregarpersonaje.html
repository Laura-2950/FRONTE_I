<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <title>Clase 16</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <h2>Descuentos 20%</h2>
    <header>
      <img src="./IMG/OBJECTS.png" alt="Logo Tienda" />
      <h1>Nombre Tienda</h1>
    </header>
    <nav>
      <ul>
        <li><a href="./contacto.html">Contacto</a></li>
        <li><a href="./registro.html">Registrarme</a></li>
        <li>Ingresar</li>
      </ul>
    </nav>
    <main>
      <form class="contacto" action="/contacto" method="POST">
        <h1>Añadí tu super!</h1>
        <p>Agregá tu personaje favorito completando las opciones.</p>
        <label for="nombre">*Nombre</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          />
        <label for="correoElectronico">Fecha</label>
        <input
          type="email"
          name="correoElectronico"
          
        />
        <label for="comentario"></label>
        <textarea
          name="comentario"
          id="comentario"
          cols="30"
          rows="10"
        ></textarea>
        <div class="botones">
          <button type="reset">Resetear</button>
          <button class="enviar" type="submit">Entrar</button>
        </div>
      </form>
    </main>
    <footer>
      <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
  </body>
</html>
