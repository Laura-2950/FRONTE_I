<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 16</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <h2>Descuentos 20%</h2>
    <header>
      <img src="./IMG/OBJECTS.png" alt="Logo Tienda" />
      <h1>Nombre Tienda</h1>
    </header>
    <main class="contContacto">
      
      <form class="contacto" action="/contacto" method="POST">
        <h1>Registro</h1>
        <label for="nombre"></label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Nombre y apellido"
        />
        <label for="correoElectronico"></label>
        <input
          type="email"
          name="correoElectronico"
          placeholder="Correo Electrónico"
        />
        <label for="contraseña"></label>
        <input type="password" name="contraseña" id="contraseña" />

        <label for="País"></label>
        <select name="País" id="País" placeholder="País">
            <option value="Argentina">Argentina</option>
            <option value="Colombia">Colombia</option>
            <option value="Brasil">Brasil</option>
        </select>
        <div class="botones">
          <button type="reset">Resetear</button>
          <button class="enviar" type="submit">Entrar</button>
        </div>
        <p>¿Ya tenés una cuenta?<a href="./login.html">Ingresá</a></p>
      </form>
      
    </main>
    <footer>
      <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
  </body>
</html>
